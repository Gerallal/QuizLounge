<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Herzlichen Glückwunsch</title>
</head>
<body>
Du hast das Quiz:
<span th:text="${attempt.quiz.title}"></span>
erledigt und hattest
<td>
    <th:block th:if="${attempt.getNumberOfRightAnswers() eq 1}">eine richtige Antwort.</th:block>
    <th:block th:unless="${attempt.getNumberOfRightAnswers() eq 1}"><span th:text="${attempt.getNumberOfRightAnswers()}"></span> richtige Antworten.</th:block><br>
    <a th:href="@{/quizzes/attempts/{id}(id=${attempt.quiz.id})}">
       Schau dir an, wie andere abgeschnitten haben.</a>
</td>
<h3>Wie bewertest du das Quiz?</h3>
<form method="post" th:action="@{/quizzes/feedback}">
    <input type="hidden" name="quizId" th:value="${attempt.quiz.id}" />

    <label for="rating">Bewertung:</label><br>
    <select name="rating" id="rating" required>
        <option value="">-- Bitte wählen --</option>
        <option value="1">1 Stern</option>
        <option value="2">2 Sterne</option>
        <option value="3">3 Sterne</option>
        <option value="4">4 Sterne</option>
        <option value="5">5 Sterne</option>
    </select><br>

    <button type="submit" style="margin-top:10px;">Bewertung senden</button>
</form>
</body>
</html>
