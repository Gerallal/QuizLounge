<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Fehler</title>
    <link rel="stylesheet" href="/css/create_quiz.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffd3d3, #ffe3e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #a60000;
        }

        .error-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #d00000;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #786fe0;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #5c55c2;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1>Ein Fehler ist aufgetreten!</h1>

</html>
