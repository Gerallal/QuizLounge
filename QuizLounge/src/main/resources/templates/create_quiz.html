<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz erstellen</title>
</head>
<body>
<h1>Quiz erstellen</h1>
<form th:action="@{/quizzes/create}" th:object="${quiz}" method="post">
  <label for="title">Titel:</label>
  <input type="text" id="title" th:field="*{title}" required/><br><br>

  <label for="description">Beschreibung:</label>
  <textarea id="description" th:field="*{description}"></textarea><br><br>

  <button type="submit">Speichern</button>
  <!-- Author muss automatisch hinzugefÃ¼gt werden, nicht per Eingabe -->
</form>
</body>
</html>
