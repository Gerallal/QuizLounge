<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz erstellen</title>
  <link rel="stylesheet" href="/css/create_quiz.css">
  <style>
    body {
      margin: 0;
      font-family: "SF Pro Regular", sans-serif;
      background: linear-gradient(135deg, #e3e8ff, #d3f1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4a3fc1;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #786fe0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #6358c5;
    }
  </style>
</head>
<body>
<div class="quiz-container">
  <h1>Quiz erstellen</h1>
  <form th:action="@{/quizzes/create}" th:object="${quiz}" method="post">
    <label for="title">Titel:</label>
    <input type="text" id="title" th:field="*{title}" required placeholder="Titel"/>

    <label for="category">Kategorie:</label>
    <select id="category" th:field="*{category}" required>
      <option value="" disabled selected>Kategorie w√§hlen</option>
      <option value="Mathematik">Mathematik</option>
      <option value="Deutsch">Deutsch</option>
      <option value="Englisch">Englisch</option>
      <option value="Biologie">Biologie</option>
      <option value="Chemie">Chemie</option>
      <option value="Physik">Physik</option>
      <option value="Informatik">Informatik</option>
      <option value="Geographie">Geographie</option>
      <option value="Geschichte">Geschichte</option>
      <option value="Politik">Politik</option>
    </select>

    <label for="description">Beschreibung:</label>
    <textarea id="description" th:field="*{description}" placeholder="Beschreibung"></textarea>

    <button type="submit">Speichern</button>
  </form>
</div>
</body>
</html>
