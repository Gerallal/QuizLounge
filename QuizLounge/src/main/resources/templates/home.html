<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Quiz Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: 'SF Pro Light', sans-serif;
            display: flex;
            background: linear-gradient(135deg, #b791df, #a3c5ff);
        }

        #sidebar {
            width: 250px;
            background-color: mediumpurple;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease;
        }

        #sidebar.hidden {
            transform: translateX(-100%);
        }

        #main {
            flex-grow: 1;
            padding: 20px;
        }

        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #toggleSidebar {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <br>
    <br>
    <br>
    <ul>
        <li><a href="#" style="color:white; text-decoration:none;">Startseite</a></li>
        <li><a href="/quizzes/my" style="color:white; text-decoration:none;">Meine Quizzes</a></li>
        <li><a href="/quizzes/ql" style="color:white; text-decoration:none;">QUIZ LÖSEN!</a></li>
        <li><a href="home/friends" style="color:white; text-decoration:none;">Freunde</a></li>
        <li><a href="#" style="color:white; text-decoration:none;">Statistiken</a></li>
        <br>
        <br>Eingeloggt als</br>
        <span th:text="${user.username}">[]</span>
    </ul>
</div>

<div id="main">
    <button id="toggleSidebar">☰ Menü</button>

    <h1>Willkommen auf deiner Quiz Homepage</h1>
    <form action="/quizzes/create" method="get" style="display:inline;">
        <button type="submit">Quiz erstellen</button>
    </form>

    <form action="/quizzes" method="get" style="display:inline;">
        <button type="submit">Quizzes durchsuchen</button>
    </form>

    <!-- <button onclick="console.log('Quiz erstellen kommt bald!')">Quiz erstellen</button> -->
    <button onclick="console.log('Hier siehst du deine Quizzes!')">Meine Quizzes</button>
    <form action="home/friends" method="get" style="display:inline;">
        <button onclick="console.log('Hier findest du deine Freunde!')">Freunde</button>
    </form>
    <button onclick="console.log('Statistiken werden geladen...')">Statistiken</button>


</div>

<script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('hidden');
    });
</script>
<a th:href="@{/login}">Abmelden</a>
</body>
</html>
