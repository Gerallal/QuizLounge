<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz-Details</title>
  <link rel="stylesheet" href="/css/create_quiz.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3e8ff, #d3f1ff);
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h3 {
      text-align: center;
      color: #4a3fc1;
    }

    .question-list {
      width: 100%;
      max-width: 800px;
      margin-top: 30px;
    }

    .question-block {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .question-text {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .answer {
      margin-left: 15px;
      padding: 6px 0;
      color: #555;
    }

    .back-link {
      margin-top: 30px;
      text-decoration: none;
      color: #4a3fc1;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1 th:text="${quiz.title}">Quiz Titel</h1>
<h3 th:text="${quiz.description}">Beschreibung</h3>

<div class="question-list">
  <div th:each="question : ${quiz.questions}" class="question-block">
    <div class="question-text" th:text="${question.questionname}">Fragetext</div>
    <div class="answer" th:text="'1. ' + ${question.answer1}"></div>
    <div class="answer" th:text="'2. ' + ${question.answer2}"></div>
    <div class="answer" th:text="'3. ' + ${question.answer3}"></div>
    <div class="answer" th:text="'4. ' + ${question.answer4}"></div>
  </div>
</div>

<a class="back-link" th:href="@{/quizzes}">← zurück zur Übersicht</a>

</body>
</html>
