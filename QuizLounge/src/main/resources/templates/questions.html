<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragen</title>
  <link rel="stylesheet" href="/css/create_quiz.css">
</head>
<body>
  <h1 th:text="${quiz.title}"></h1>
  <h3 th:text="${quiz.description}"></h3>
  <ul style="padding-left: 0; margin: 0;">
    <li th:each="question : ${quiz.questions}" style="list-style: none;">
      <div style="display: flex; align-items: center; gap: 10px;">
        <div class="question-row">
          <div class="question-text" th:text="${question.questionname}"></div>

          <div class="answer" th:text="${question.answer1}"></div>
          <div class="answer" th:text="${question.answer2}"></div>
          <div class="answer" th:text="${question.answer3}"></div>
          <div class="answer" th:text="${question.answer4}"></div>

      </div>
      </div>
    </li>

  </ul>

  <a th:href="@{/quizzes}">zur√ºck</a>
</body>
</html>
