<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Frage bearbeiten</title>
  <link rel="stylesheet" href="/css/create_quiz.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3e8ff, #d3f1ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px;
    }

    .edit-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #4a3fc1;
    }

    .answer-group {
      display: flex;
      align-items: center;
      margin-top: 15px;
      gap: 10px;
    }

    label {
      font-weight: bold;
      color: #444;
      display: block;
      margin-top: 20px;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="radio"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #786fe0;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6358c5;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4a3fc1;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="edit-container">
  <h1>Fragen bearbeiten</h1>

  <form th:action="@{/questions/edit/{questionId}(questionId=${question.id})}" method="post">
    <label>Fragetext:</label>
    <input type="text" name="questionname" th:value="${question.questionname}" required>

    <label>Antworten:</label>

    <div class="answer-group">
      <input type="radio" name="rightAnswer" value="1"
             th:checked="${question.rightAnswer == 1}" required>
      <input type="text" name="answer1" th:value="${question.answer1}" required placeholder="Antwort 1">
    </div>

    <div class="answer-group">
      <input type="radio" name="rightAnswer" value="2"
             th:checked="${question.rightAnswer == 2}">
      <input type="text" name="answer2" th:value="${question.answer2}" required placeholder="Antwort 2">
    </div>

    <div class="answer-group">
      <input type="radio" name="rightAnswer" value="3"
             th:checked="${question.rightAnswer == 3}">
      <input type="text" name="answer3" th:value="${question.answer3}" required placeholder="Antwort 3">
    </div>

    <div class="answer-group">
      <input type="radio" name="rightAnswer" value="4"
             th:checked="${question.rightAnswer == 4}">
      <input type="text" name="answer4" th:value="${question.answer4}" required placeholder="Antwort 4">
    </div>

    <button type="submit">Speichern</button>
  </form>

  <a class="back-link" th:href="@{/quizzes/my/{id}(id=${question.quiz.id})}">← Zurück zum Quiz</a>
</div>

</body>
</html>
