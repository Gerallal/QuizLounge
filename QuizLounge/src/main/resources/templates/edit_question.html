<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Frage bearbeiten</title>
</head>
<body>
<h1>Frage bearbeiten</h1>

<form th:action="@{/questions/edit/{questionId}(questionId=${question.id})}" method="post">
  <label>Frage:</label>
  <input type="text" name="questionname" th:value="${question.questionname}" required>

  <label>Antwort 1:</label>
  <input type="text" name="answer1" th:value="${question.answer1}" required>

  <label>Antwort 2:</label>
  <input type="text" name="answer2" th:value="${question.answer2}" required>

  <label>Antwort 3:</label>
  <input type="text" name="answer3" th:value="${question.answer3}" required>

  <label>Antwort 4:</label>
  <input type="text" name="answer4" th:value="${question.answer4}" required>

  <label>Richtige Antwort:</label>
  <input type="text" name="rightAnswer" th:value="${question.rightAnswer}" required>

  <button type="submit">Speichern</button>
</form>

<a th:href="@{/quizzes/{id}(id=${question.quiz.id})}">Zur√ºck</a>
</body>
</html>
