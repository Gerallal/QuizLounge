<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Fragen</title>
  <link rel="stylesheet" href="/css/create_quiz.css">
</head>
  <body>
    <h1 th:text="${quiz.title}"></h1>
    <h3 th:text="${quiz.description}"></h3>
    <ul style="padding-left: 0; margin: 0;">
      <li th:each="question : ${quiz.questions}" style="list-style: none;">
        <div class="question-row">
          <div class="question-text" th:text="${question.questionname}"></div>

          <div class="answer" th:text="${question.answer1}"></div>
          <div class="answer" th:text="${question.answer2}"></div>
          <div class="answer" th:text="${question.answer3}"></div>
          <div class="answer" th:text="${question.answer4}"></div>

          <form class="button-form" th:action="@{/questions/edit/{questionId}(questionId=${question.id})}" method="get">
            <button type="submit">bearbeiten</button>
          </form>

          <form class="button-form" th:action="@{/questions/delete/{questionId}(questionId=${question.id})}" method="post">
            <button type="submit">löschen</button>
          </form>
        </div>
      </li>
    </ul>
    <br>
    <!-- Formular zur Erstellung einer neuen Notiz -->
    <form th:action="@{/questions/create/{quizId}(quizId=${quiz.id})}" method="post">
      <label>Frage:</label>
      <input type="text" name="questionname" required>

      <label>Antwort 1:</label>
      <input type="text" name="answer1" required>

      <label>Antwort 2:</label>
      <input type="text" name="answer2" required>

      <label>Antwort 3:</label>
      <input type="text" name="answer3" required>

      <label>Antwort 4:</label>
      <input type="text" name="answer4" required>

      <label>Richtige Antwort:</label>
      <input type="text" name="rightAnswer" required>

      <button type="submit">Frage hinzufügen</button>
    </form>
    <br>
    <a th:href="@{/quizzes/my}">zurück</a>
  </body>
</html>
